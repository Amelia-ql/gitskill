<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单实例</title>
</head>
<body>
	<h5>这是带有边框的表单</h5>
	<form action="">
		<fieldset>
			<legend>Personal information:</legend>
			Name: <input type="text" size="30"><br />
			E-mail: <input type="text" size="30"><br />
			Date of birth: <input type="text" size="10">
		</fieldset>
	</form>

	<h5>框架</h5>
	<iframe loading="lazy" src="eighth.html" width="400" height="200">
	
		
	<h5>无边框的框架</h5>	
	</iframe>
	<iframe src="seventh.html" frameborder="0">
	</iframe>

	<h5>显示目标链接的框架</h5>
	<iframe src="sixth.html" name="iframe_a">
		
	</iframe>
	<p>
		<a href="http://www.runoob.com" target="iframe_a" rel="noopener">
			RUNOOB.COM
		</a>
	</p>
</body>
</html>
